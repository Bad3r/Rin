version: 2
updates:
  - package-ecosystem: "bun"
    directories:
      - "/"
      - "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type:chore"
    commit-message:
      prefix: "chore(deps)"
    pull-request-branch-name:
      separator: "-"
    groups:
      bun-major:
        patterns:
          - "*"
        update-types:
          - "major"
      bun-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "type:chore"
      - "area:ci"
    commit-message:
      prefix: "chore(ci-deps)"
    pull-request-branch-name:
      separator: "-"
    groups:
      github-actions:
        patterns:
          - "*"
