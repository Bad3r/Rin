name: CI

on:
  push:
    branches:
      - main
      - trunk
  pull_request:
    branches:
      - main
      - trunk

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run check

  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Install formatter and lint tools
        run: |
          nix profile install \
            nixpkgs#treefmt \
            nixpkgs#nixfmt \
            nixpkgs#shfmt \
            nixpkgs#taplo \
            nixpkgs#actionlint \
            nixpkgs#yamllint
          echo "$HOME/.nix-profile/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Run format check
        run: bun run format:check

  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Install formatter and lint tools
        run: |
          nix profile install \
            nixpkgs#treefmt \
            nixpkgs#nixfmt \
            nixpkgs#shfmt \
            nixpkgs#taplo \
            nixpkgs#actionlint \
            nixpkgs#yamllint
          echo "$HOME/.nix-profile/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Run lint checks
        run: bun run lint
