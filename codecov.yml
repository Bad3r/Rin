codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
      client:
        flags:
          - client
        target: auto
        threshold: 1%
      server:
        flags:
          - server
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "diff, flags, components, files"
  require_changes: true

flags:
  client:
    paths:
      - client/src/
  server:
    paths:
      - server/src/

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: auto
        threshold: 1%
  individual_components:
    - component_id: client_app
      name: client-app
      paths:
        - client/src/**
    - component_id: server_api
      name: server-api
      paths:
        - server/src/**
    - component_id: shared_api
      name: shared-api
      paths:
        - packages/api/**
