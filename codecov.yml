codecov:
  require_ci_to_pass: true
  strict_yaml_branch: main
  notify:
    after_n_builds: 2
    wait_for_ci: true
    notify_error: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
      client:
        flags:
          - client
        target: auto
        threshold: 1%
        if_ci_failed: error
      server:
        flags:
          - server
        target: auto
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error

comment:
  layout: "header, diff, flags, components, files"
  behavior: default
  require_changes: true

github_checks:
  annotations: true

flags:
  client:
    paths:
      - client/src/
  server:
    paths:
      - server/src/

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
        if_ci_failed: error
      - type: patch
        target: auto
        threshold: 1%
        if_ci_failed: error
  individual_components:
    - component_id: client_app
      name: client-app
      paths:
        - client/src/**
    - component_id: server_api
      name: server-api
      paths:
        - server/src/**
    - component_id: shared_api
      name: shared-api
      paths:
        - packages/api/**
