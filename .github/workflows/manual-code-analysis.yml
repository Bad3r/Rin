# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Claude Commit Analysis

on:
  workflow_dispatch:
    inputs:
      analysis_type:
        description: "Type of analysis to perform"
        required: true
        type: choice
        options:
          - summarize-commit
          - security-review
        default: summarize-commit

concurrency:
  group: analysis-${{ github.ref }}-${{ github.event.inputs.analysis_type }}
  cancel-in-progress: true

jobs:
  analyze-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Validate analysis type
        id: validate_analysis_type
        shell: bash
        run: |
          analysis_type="${{ github.event.inputs.analysis_type }}"
          case "$analysis_type" in
            summarize-commit|security-review) ;;
            *)
              echo "Invalid analysis type: $analysis_type"
              exit 1
              ;;
          esac
          echo "analysis_type=$analysis_type" >> "$GITHUB_OUTPUT"

      - name: Run Claude Analysis
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            BRANCH: ${{ github.ref_name }}
            ANALYSIS_TYPE: ${{ steps.validate_analysis_type.outputs.analysis_type }}

            Analyze only the latest commit in this repository.

            Project context:
            - client/ (React + Vite)
            - server/ (Cloudflare Workers + D1)
            - packages/api/ shared types
            - .github/workflows deployment and CI automation

            If ANALYSIS_TYPE is summarize-commit:
            - Summarize intent and behavior changes.
            - List key files changed grouped by area.
            - Call out deploy/runtime impact and rollback considerations.

            If ANALYSIS_TYPE is security-review:
            - Prioritize exploitable issues, auth/session risks, secret handling, input validation, and CI/workflow trust boundaries.
            - Flag only concrete risks with file-level evidence.
            - Provide mitigation steps ordered by severity.
