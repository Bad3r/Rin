name: Deploy Rspress site to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

  workflow_dispatch:

permissions:
  contents: read

env:
  WRANGLER_SEND_METRICS: 'false'
  TURBO_TELEMETRY_DISABLED: '1'
  DO_NOT_TRACK: '1'

concurrency:
  group: docs-cf-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCS_PAGES_PROJECT: ${{ vars.DOCS_PAGES_PROJECT || 'rin-docs' }}
      DOCS_OUTPUT_DIR: docs/doc_build
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install docs dependencies
        working-directory: ./docs
        run: bun install --frozen-lockfile

      - name: Build docs
        working-directory: ./docs
        run: bun run build

      - name: Validate Cloudflare credentials
        run: |
          set -euo pipefail
          : "${CLOUDFLARE_API_TOKEN:?Missing CLOUDFLARE_API_TOKEN secret}"
          : "${CLOUDFLARE_ACCOUNT_ID:?Missing CLOUDFLARE_ACCOUNT_ID secret}"
          : "${DOCS_PAGES_PROJECT:?Missing DOCS_PAGES_PROJECT repository variable}"

      - name: Deploy docs to Cloudflare Pages
        run: |
          set -euo pipefail
          bunx wrangler pages deploy "${DOCS_OUTPUT_DIR}" \
            --project-name "${DOCS_PAGES_PROJECT}" \
            --branch "${GITHUB_REF_NAME}" \
            --commit-hash "${GITHUB_SHA}" \
            --commit-message "docs deploy ${GITHUB_SHA}"
